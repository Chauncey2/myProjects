<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招聘网站职位数据挖掘与分析</title>
    <link rel="stylesheet" href="{% static 'myapp/css/simple-line-icons/css/simple-line-icons.css '%}" >
    <link rel="stylesheet" href="{% static 'myapp/css/font-awesome/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <script src="{% static 'myapp/js/jquery/jquery.js' %}"></script>
    {% block jsmodel %} {% endblock %}
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">

    <!--首页页眉-->
    <nav class="navbar page-header" >

        <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <div class="main-container">
        <!--左侧栏目-->
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">控制台</li>
                    <li class="nav-item">
                        <a href="{% url 'myapp:index' %}" class="nav-link active">
                            <i class="icon icon-speedometer"></i> 首页
                        </a>
                    </li>
                    <!--互联网行业下拉框-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 0%}" class="nav-link">
                            <i class="icon icon-target"></i> 互联网IT
                        </a>

                    </li>
                    <!--金融行业下拉框-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 1%}" class="nav-link">
                            <i class="icon icon-target"></i> 金融
                        </a>
                    </li>
                    <!--房地产行业下拉框-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 2%}" class="nav-link">
                            <i class="icon icon-target"></i> 房地产/建筑
                        </a>
                    </li>
                    <!--贸易/销售/物流-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 3%}" class="nav-link">
                            <i class="icon icon-target"></i> 贸易/销售/物流
                        </a>
                    </li>
                    <!--教育/传媒/广告-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 4%}" class="nav-link">
                            <i class="icon icon-target"></i> 教育/传媒/广告
                        </a>

                    </li>
                    <!--服务业-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 5 %}" class="nav-link">
                            <i class="icon icon-target"></i> 服务业
                        </a>
                    </li>
                    <!--市场/销售-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 6 %}" class="nav-link">
                            <i class="icon icon-target"></i> 市场/销售
                        </a>

                    </li>
                    <!--人事/财务/行政-->
                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:detail_page' 7 %}" class="nav-link">
                            <i class="icon icon-target"></i> 人事/财务/行政
                        </a>
                    </li>

                    <li class="nav-item nav-dropdown">
                        <a href="{% url 'myapp:monitor_page'%}" class="nav-link">
                            <i class="icon icon-target"></i> 爬虫监测
                        </a>
                    </li>
                    <!--结束-->
                </ul>
            </nav>
        </div>
        <!--首页中间栏目-->
        {% block content %}
            <!--加载的页面信息-->
        {% endblock %}
    </div>

</div>



<script src="{% static 'myapp/js/jquery/jquery.min.js' %}"></script>
<script src="{% static 'myapp/js/popper.js/popper.min.js' %}"></script>
<script src="{% static 'myapp/js/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'myapp/js/chart.js/chart.min.js' %}"></script>
<!--carbon和demo用于主页页面点击效果-->
<script src="{% static 'myapp/js/carbon.js' %}"></script>
<script src="{% static 'myapp/js/demo.js' %}"></script>
</body>
</html>
